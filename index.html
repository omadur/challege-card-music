<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles/normalize.css">
  <link rel="stylesheet" href="./styles/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <title>Document</title>
</head>
<body>
  <main>
    <section class="main-card-container">
      <div class="card-container--image"></div>
      <div class="car-container--title">
        <h1>Order Summary</h1>
        <p>You can now listen to millons of songs, audiobooks, and podcast on any device anywhere you like!</p>
      </div>
      <div class="card-container--price">
        <span class="icon-music"></span>
        <div class="card-containner--plan">
          <p class="title">Annual Plan</p>
          <p class="price">$59.99/year</p>
        </div>
        <a href="#">Change</a>
      </div>
      <div class="card-container--buttons">
        <input type="button" value="Proceed to Payment">
        <input type="button" value="Cancel Order">
      </div>
    </section>
  </main>
</body>
</html>
